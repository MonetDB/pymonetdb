language: python
dist: bionic

python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9
  - pypy3

addons:
  apt:
    sources:
    - sourceline: 'deb http://dev.monetdb.org/downloads/deb/ bionic monetdb'
      key_url: 'http://dev.monetdb.org/downloads/MonetDB-GPG-KEY'
    packages:
    - monetdb5-sql
    - monetdb-client
    - monetdb-python3
    - python3-numpy

before_install:
  - ./.travis/before_install.sh

install:
  - pip install -e .

script:
  - ./.travis/script.sh

after_success:
 - coveralls

