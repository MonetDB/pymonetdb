name: Run Tests
on:
  push:
    branches: [ master, monetdbs ]
  pull_request:
env:
  # connections to this address should hang so we can test connect_timeout
  TSTDEADADDRESS: "10.0.0.0:9999"

jobs:

  pytest:
    strategy:
      matrix:
        python-version: [ "3.7", "3.13" ]  # oldest and latest supported
        os: [ ubuntu-20.04, windows-latest, macos-13 ]  # oldest available but old windows runners are scarse
        include:
          - python-version: "3.8"
            os: ubuntu-20.04
          - python-version: "3.9"
            os: ubuntu-20.04
          - python-version: "3.10"
            os: ubuntu-20.04
          - python-version: "3.11"
            os: ubuntu-20.04
          - python-version: "3.12"
            os: ubuntu-20.04
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install MonetDB
        id: install-monetdb
        uses: MonetDB/install-monetdb@v0.6

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Check versions
        run: |
          python --version
          echo "MonetDB version ${{ steps.install-monetdb.outputs.versionnumber }}"
        shell: bash

      - name: Run tests
        run: make test
        shell: bash

      - name: Test wheel
        run: make testwheel
        shell: bash

      - name: Build docs
        run: make doc
        shell: bash

